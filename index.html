<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<div class="container">
  <div class="row">
    <div class="offset-md-4 col-md-4">
      <div class="box">
        <button type="button" class="btn btn-danger" onclick="textChange()"><h2 class="display-1">Click Here </h2></button></div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
      <div class="alert alert-primary" role="alert">
        <p id="p">Alart check primary!!</p>
      </div>
      <div class="alert alert-secondary" role="alert">
          <p id="p1">Alart check secondary!!</p>
      </div>
      <div class="alert alert-success" role="alert">
          <p id="p2">Alart check secondary!!</p>
     </div>
      <div class="alert alert-danger" role="alert">
          <p id="p3">Alart check success!!</p>
      </div>
      <div class="alert alert-warning" role="alert">
          <p id="p4">Alart check warning!!</p>
      </div>
      <div class="alert alert-info" role="alert">
          <p id="p5">Alart check info!!</p>
      </div>
  </div>
</div>
